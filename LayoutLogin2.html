<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,-25" />
    <link rel="stylesheet" href="estilos/styleLogin.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required maxlength="12" minlength="4">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" id="button">Esqueci a senha<span class="material-symbols-outlined" id="icon">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
